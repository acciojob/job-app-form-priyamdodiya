<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" required id="name"><br><br>

		<label for="email">Email</label>
		<input type="email" required id="email"><br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="male" required name="gender">
		<label for="male">Male</label>
		<input type="radio" id="female" required name="gender">
		<label for="female">Female</label><br><br>

		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop" required>
			<option disabled selected value="">Select a brand</option>
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>

			<label for="age">Age</label>
			<input type="number" id="age" name="age" required><br><br>

			<label for="dob">Date of Birth</label>
			<input type="date" id="dob" name="dob" required><br><br>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required><br><br>

			<label for="portfolio">Portfolio URL</label>
<input type="url" id="portfolio" name="portfolio" required>

<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
